<div>
  <div class="login-container">
    <div class="login-box">
      <div class="login-left">
        <img src="assets/images/showing-cart-trolley-shopping-online-sign-graphic.jpg" alt="Login Image" />
      </div>
      <div class="login-right">

        <div>
          <h1 class="h1-right">Welcome!</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="small-input">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter email" formControlName="email" />
            </mat-form-field>


            <mat-form-field appearance="outline" class="small-input">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password" formControlName="password" />
            </mat-form-field>

            <button class="login-button" type="submit">Login</button>
          </form>

          <p class="Sign-up">
            Don't have an account?
            <a routerLink="/register"><strong>Sign Up</strong></a>
          </p>

        </div>
      </div>
    </div>


  </div>
